<li data-class="completed:{completed} editing:{editing}">
	<div class="view">
		<input class="toggle" type="checkbox" data-id="checkbox" checked="{completed}">
		<label data-id="label">{title}</label>
		<button class="destroy" data-id="delete"></button>
	</div>
	<input class="edit" value="{title}" data-id="input">
</li>
